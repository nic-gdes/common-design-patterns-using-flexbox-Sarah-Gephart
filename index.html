<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- 3X3 GRID -->
    <div class="container1">
        <div class="item grid"></div>
        <div class="item grid"></div>
        <div class="item grid"></div>
        <div class="item grid"></div>
        <div class="item grid"></div>
        <div class="item grid"></div>
        <div class="item grid"></div>
        <div class="item grid"></div>
        <div class="item grid"></div>
    </div>

    <!-- VERTICAL STACK -->
    <div class="container2">
        <div class="item stack"></div>
        <div class="item stack"></div>
        <div class="item stack"></div>
        <div class="item stack"></div>
    </div>

    <!-- VERTICAL BARS -->
    <div class="container3">
        <div class="item bars1"></div>
        <div class="item bars2"></div>
        <div class="item bars3"></div>
        <div class="item bars4"></div>
        <div class="item bars5"></div>
    </div>

    <!-- Alternating Grid -->
    <div class="container4">
        <div class="item c1"></div>
        <div class="item c2"></div>
        <div class="item c3"></div>
        <div class="item c4"></div>
        <div class="item c5"></div>
    </div>
    <!-- Stretch Middle -->
    <div class="container5">
        <div class="item d1"></div>
        <div class="item d2"></div>
        <div class="item d3"></div>
    </div>
</body>
</html>
